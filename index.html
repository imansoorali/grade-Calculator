<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="main-div">
		<div class="left-side">
			<p>Student Grade Calculator</p>
		</div>
	
		<div class="right-side">
			<input type="text" id="sub1" placeholder="Maths">
			<input type="text" id="sub2" placeholder="Physics">
			<input type="text" id="sub3" placeholder="Science">
			<input type="text" id="sub4" placeholder="English">
		</div>

		<button id="showper" onclick="calculatePer()">SHOW PERCENTAGE</button>
		
		<div class="result">
		
		</div>
	</div>
</div>



<script src="app.js"></script>
</body>
</html>
